<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App_Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Information Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Some rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will only have <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the Quiz while you are playing.</div>
            <div class="info">5. You will get Points on the basis of your correct answer</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>
</html>
